<html>
    <body>
        <script>
           for(let i=0; i<3000; i++){
                document.write(`<input type="button" onmouseover="
                    if(event.altKey === true){
                        event.target.style.backgroundColor='red';
                    }
                    if(event.ctrlKey === true){
                        event.target.style.backgroundColor='';
                    }
                ">`);
            }
        </script>
    </body>
</html>
