<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .panel {
        width: 600px;
        height: 600px;
        display: flex;
        flex-direction: column;
      }

      .row {
        display: inline-block;
        height: 100%;
        background-color: BurlyWood;
        display: flex;
      }

      .col {
        border: 1px solid black;
        cursor: pointer;
        flex: 1;
        transition: 0.3s;
      }

      .col:hover {
        background: rgb(218, 168, 104);
      }

      .col:active {
        background: rgb(216, 138, 35);
      }

      .black {
        width: 38px;
        height: 38px;
        border-radius: 40px;
        background: black;
      }

      .white {
        width: 38px;
        height: 38px;
        border-radius: 40px;
        background: white;
      }
    </style>
    <script>
         /* Input Code */
    </script>
  </head>
  <body>
    <div class="panel"></div>
  </body>
</html>
